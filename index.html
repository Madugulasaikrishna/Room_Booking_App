<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div id="room-list">
        <h2>Available Rooms</h2>
        <ul id="room-list-items"></ul>
    </div>

    <div id="main">
        <h1>Room Booking System</h1>
    <div class="container">
        <div class="row" style="display: flex; justify-content: center;">
            <div class="roomOptions my-3 mx-1 col-12 col-sm-12 col-md-6 col-lg-6" style="width: 350px; margin: 0 auto; ">
                <label for="room-select">Select a Room:</label>
                <select id="room-select"></select>
            </div>

            <div class="timeOptions my-3 mx-1 col-12 col-sm-12 col-md-6 col-lg-6" style="width: 350px; margin: 0 auto;">
                <label for="time-slot-select">Select a Time Slot:</label>
                <select id="time-slot-select"></select>
            </div>
        </div>
        

        <div style="display: flex; justify-content: center;">
            <button onclick="bookRoom()" type="button" class="btn btn-primary btn-lg" style="width: 200px; margin: 0 auto;">Book Room</button>
        </div>

        <!-- <button onclick="bookRoom()">Book Room</button> -->

        <div class="bookings">
            <h2>Bookings</h2>
            <div id="bookingsList" class="row">
                <!-- Booking Info Column -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <span class="booking-info"></span>
                </div>
                <!-- Cancel Button Column -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <span class="cancel-button"></span>
                </div>
            </div>
        </div>
        
        
    </div>
    </div>
    

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

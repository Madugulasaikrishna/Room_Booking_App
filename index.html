<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-image:linear-gradient(rgb(232, 82, 82), #da7d36); height: 98.6vh;">

    <!-- this div is for showing all types of rooms Available -->
    <div id="room-list">
        <h2>Available Rooms</h2>
        <ul id="room-list-items"></ul>
    </div>

    <!-- this is main div where the booking function takes place -->
    <div id="main">
        <h1>Room Booking System</h1>
        <div class="container">

            <!-- a bootstrap row for making the application responsive using Bootstrap Grid -->

            <div class="row" style="display: flex; justify-content: center;">

                <!-- a separate div for showing available room options. why separate means to control each element -->
                <div class="roomOptions my-3 mx-1 col-12 col-sm-12 col-md-6 col-lg-6" style="width: 350px; margin: 0 auto; ">
                    <label for="room-select">Select a Room:</label>
                    <select id="room-select"></select>
                </div>

                <!-- a separate div for showing available time slots .  -->
                <div class="timeOptions my-3 mx-1 col-12 col-sm-12 col-md-6 col-lg-6" style="width: 350px; margin: 0 auto;">
                    <label for="time-slot-select">Select a Time Slot:</label>
                    <select id="time-slot-select"></select>
                </div>
            </div>
            

            <!-- a button to book the room when selected the type of room and time slot -->
            <div style="display: flex; justify-content: center;">
                <button onclick="bookRoom()" type="button" class="btn btn-primary btn-lg" style="width: 200px; margin: 0 auto;">Book Room</button>
            </div>

            <!-- this is where bookings get rendered when book room button is clicked -->
            <div class="bookings">
                <h2>Bookings</h2>
                <div id="bookingsList" class="row">
                    <!-- Booking Info Column -->
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                        <span class="booking-info"></span>
                    </div>
                    <!-- Cancel Button Column -->
                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                        <span class="cancel-button"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!--  linking javascript functionality file and bootstrap javascriptfile -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
